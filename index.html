<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Taxonomical Classification</title>
  <style>
    .container {
      display: flex;
      flex-direction: row-reverse; /* This places items from right to left */
      gap: 10px;
      padding: 20px;
      background: #e8e8e8;
    }
    .box {
      padding: 10px 15px;
      border: 1px solid #333;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Domain</div>
    <div class="box">Kingdom</div>
    <div class="box">Phylum</div>
    <div class="box">Class</div>
    <div class="box">Order</div>
    <div class="box">Family</div>
    <div class="box">Genus</div>
    <div class="box">Species</div>
  </div>
</body>
</html>
